<form id="adForm">
  <div class="mb-3">
    <label class="form-label">Client Name</label>
    <input type="text" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Select Ad Type</label>
    <select class="form-select" required>
      <option value="">--Choose--</option>
      <option value="banner">Banner Top (₹5000/7days)</option>
      <option value="sidebar">Sidebar (₹3000/7days)</option>
      <option value="popup">Popup (₹2500/3days)</option>
      <option value="fullpage">Full-page (₹10000/1day)</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Upload Creative</label>
    <input type="file" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary w-100">Submit Ad Request</button>
</form>
