<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Help / Ticket System - MediSetu</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container">
    <a class="navbar-brand" href="index.html">MediSetu</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<div class="container py-5">
  <h2 class="mb-4">Submit a Ticket / Report</h2>

  <form id="ticketForm" class="mb-5">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Role</label>
      <select class="form-select" required>
        <option value="">--Choose Role--</option>
        <option value="customer">Customer</option>
        <option value="doctor">Doctor</option>
        <option value="vendor">Vendor</option>
        <option value="delivery">Delivery</option>
        <option value="logistics">Logistics</option>
        <option value="public">Public</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Subject</label>
      <input type="text" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" rows="4" required></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Attach File (Optional)</label>
      <input type="file" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary w-100">Submit Ticket</button>
  </form>

  <h3>Previously Submitted Tickets</h3>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Ticket ID</th><th>Raised By</th><th>Role</th><th>Subject</th><th>Status</th><th>Action</th>
      </tr>
    </thead>
    <tbody id="ticketsTableBody">
      <!-- JS will populate -->
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/help.js"></script>
</body>
</html>
